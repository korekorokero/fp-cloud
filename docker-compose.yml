version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:80" 
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    privileged: true  
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./server_data:/app/data
      - ./nextcloud_tenants:/app/nextcloud/tenants
    environment:
      - NODE_ENV=production
      - HOST_PROJECT_PATH=${PWD}